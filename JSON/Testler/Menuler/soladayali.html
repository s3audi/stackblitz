<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Aligned Menu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            height: 100%;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            transition: width 0.3s;
        }
        .menu:hover {
            width: 150px;
        }
        .menu a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: #575757;
        }
        .menu a i {
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu a span {
            display: none;
        }
        .menu:hover a span {
            display: inline;
        }
        .content {
            margin-left: 60px;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .menu:hover ~ .content {
            margin-left: 150px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="menu">
        <a href="#home"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="#about"><i class="fas fa-info-circle"></i><span>About</span></a>
        <a href="#services"><i class="fas fa-concierge-bell"></i><span>Services</span></a>
        <a href="#contact"><i class="fas fa-envelope"></i><span>Contact</span></a>
    </div>
    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>This is the content area. Click on the menu items to navigate.</p>
        <div id="home">
            <h2>Home</h2>
            <p>Welcome to the home section.</p>
        </div>
        <div id="about">
            <h2>About</h2>
            <p>Welcome to the about section.</p>
        </div>
        <div id="services">
            <h2>Services</h2>
            <p>Welcome to the services section.</p>
        </div>
        <div id="contact">
            <h2>Contact</h2>
            <p>Welcome to the contact section.</p>
        </div>
    </div>
</body>
</html>
