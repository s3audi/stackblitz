<script>
    const menuItems = document.querySelectorAll('.menu-items li');
    const background = document.getElementById('background');

    menuItems.forEach(item => {
        item.addEventListener('mouseover', () => {
            background.style.backgroundImage = item.getAttribute('data-bg');
        });
    });

    menuItems.forEach(item => {
        item.addEventListener('click', () => {
            location.reload();
        });
    });

    document.addEventListener('DOMContentLoaded', () => {
        background.style.backgroundImage = "url('https://sun9-79.userapi.com/impg/Icd0Xey_3fXvDCxHr7oWldYBtbgHaGb8KMrAnQ/QVdOzgthAGo.jpg?size=1472x832&quality=95&sign=62c59670c5d47c33638f8d3b6de12d03&type=album')";
