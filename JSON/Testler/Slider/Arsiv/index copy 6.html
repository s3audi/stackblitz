<style>
    .leaf {
        position: absolute;
        top: 2%;
        left: 40%;
        transform: translate(-250%, -0%) scale(0.8);
        animation: float 11s;
        width: 100px;
        opacity: 0.7;
        z-index: 1;
    }

    @keyframes float {
        0% {
            transform: translate(10%, -150%) rotate(0deg) scale(1);
        }
        10% {
            transform: translate(50%, 45%) rotate(90deg) scale(1);
        }
        0% {
            transform: translate(100%, -50%) rotate(-180deg) scale(1);
        }
        10% {
            transform: translate(-0%, 45%) rotate(90deg) scale(1);
        }
        }
    </style>

    <script>
        const leaves = {
            "Anasayfa": "img/yaprak.png",
            "Hakkımızda": "img/yaprakPNG2.png",
            "Services": "https://psv4.userapi.com/s/v1/d/BsivajmzERW-SVl3xA2y6u4R5_ljNIahI0qn40hhdboa0-tldqIRGl9vNhKk3NEQ_YlxD9V0WyVpByGkW2LrokoUOt6tKKGEnBWoNoU80kFDY18LjvEZ3w/YaprakPNG.png",
            "Contact": "https://psv4.userapi.com/s/v1/d/DjybVjxEu9fmIAL9yjest6tmFxUInE8DuoXFb9ymdXZpp-m8MLb3_M_tZpAixYCMb-ZsSWq901bnU8BYI8M-oV9bc3WeU2VRPshKA0sFoYP8uNVpPg1OxA/YaprakPNG2.png"
        };

        const texts = {
            "Anasayfa": "Welcome to our homepage!",
            "Hakkımızda": "Learn more about us.",
            "Services": "Discover our services.",
            "Contact": "Get in touch with us."
        };

        menuItems.forEach(item => {
            item.addEventListener('mouseover', () => {
                background.style.backgroundImage = item.getAttribute('data-bg');
                const leafImage = leaves[item.textContent];
                const textContent = texts[item.textContent];
                if (leafImage) {
                    let leaf = document.querySelector('.leaf');
                    if (!leaf) {
                        leaf = document.createElement('img');
                        leaf.classList.add('leaf');
                        document.body.appendChild(leaf);
                    }
                    leaf.src = leafImage;
                }
                if (textContent) {
                    let animatedDiv = document.querySelector('.animated-div');
                    if (!animatedDiv) {
                        animatedDiv = document.createElement('div');
                        animatedDiv.classList.add('animated-div');
                        document.body.appendChild(animatedDiv);
                    }
                    animatedDiv.innerHTML = `<h1>${textContent}</h1>`;
                }
            });
        });
    </script>
