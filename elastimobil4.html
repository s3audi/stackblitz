<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elastic Search Style Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }

        .search-container {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
            display: flex;
            gap: 10px;
        }

        .search-box {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .add-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 10px;
            width: 100%;
            background: #fff;
        }

        .result-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-item a {
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .action-buttons button {
            margin-left: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-button {
            background-color: #ffc107;
            color: black;
        }

        .edit-button:hover {
            background-color: #e0a800;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
        }

        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="search-container">
    <input 
        type="text" 
        class="search-box" 
        id="searchBox" 
        placeholder="Search..."
        oninput="performSearch()"
    >
    <button class="add-button" onclick="addNewLink()">Add Link</button>
</div>
<div class="results" id="resultsContainer"></div>

<script>
    let data = [
        { name: 'Google', url: 'https://www.google.com' },
        { name: 'Facebook', url: 'https://www.facebook.com' },
        { name: 'Amazon', url: 'https://www.amazon.com' },
        { name: 'Twitter', url: 'https://www.twitter.com' },
        { name: 'YouTube', url: 'https://www.youtube.com' },
        { name: 'Instagram', url: 'https://www.instagram.com' },
    ];

    function performSearch() {
        const query = document.getElementById('searchBox').value.toLowerCase();
        const resultsContainer = document.getElementById('resultsContainer');

        if (query === '') {
            resultsContainer.innerHTML = '';
            return;
        }

        const results = data.map((item, originalIndex) => ({
            ...item,
            originalIndex
        })).filter(item => item.name.toLowerCase().includes(query));

        resultsContainer.innerHTML = results
            .map(result => `
                <div class="result-item">
                    <a href="${result.url}" target="_blank" title="${result.url}">${result.name}</a>
                    <div class="action-buttons">
                        <button class="edit-button" onclick="editLink(${result.originalIndex})">Edit</button>
                        <button class="delete-button" onclick="deleteLink(${result.originalIndex})">Delete</button>
                    </div>
                </div>
            `)
            .join('');
    }

    function addNewLink() {
        const name = prompt('Enter the name of the link:');
        const url = prompt('Enter the URL of the link:');

        if (name && url) {
            data.push({ name, url });
            performSearch();
        }
    }

    function editLink(index) {
        const newName = prompt('Edit the name of the link:', data[index].name);
        const newUrl = prompt('Edit the URL of the link:', data[index].url);

        if (newName && newUrl) {
            data[index] = { name: newName, url: newUrl };
            performSearch();
        }
    }

    function deleteLink(index) {
        if (confirm('Are you sure you want to delete this link?')) {
            data.splice(index, 1);
            performSearch();
        }
    }
</script>

</body>
</html>
