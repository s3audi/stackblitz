<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elastic Search Style Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }

        .search-container {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
        }

        .search-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .results {
            margin-top: 10px;
            width: 100%;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .result-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="search-container">
    <input 
        type="text" 
        class="search-box" 
        id="searchBox" 
        placeholder="Search..."
        oninput="performSearch()"
    >
    <div class="results" id="resultsContainer" style="display: none;"></div>
</div>

<script>
    const data = [
        { name: 'Google', url: 'https://www.google.com' },
        { name: 'Facebook', url: 'https://www.facebook.com' },
        { name: 'Amazon', url: 'https://www.amazon.com' },
        { name: 'Twitter', url: 'https://www.twitter.com' },
        { name: 'YouTube', url: 'https://www.youtube.com' },
        { name: 'Instagram', url: 'https://www.instagram.com' },
        { name: 'Trendyol', url: 'https://www.trendyol.com' },
        { name: 'Hepsiburada', url: 'https://www.hepsiburada.com' },
        { name: 'Github', url: 'https://github.dev/s3audi/stackblitz/tree/YeniDalBranchim' },
        { name: 'Trend Sipariş', url: 'https://s3audi.github.io/stackblitz/elastimobil.html' },
        { name: 'Bizim Trend Eticaret', url: 'https://bizimhesap.com/web/ngn/doc/ngnbulksales' },
        { name: 'Bizim Trend Satış', url: 'https://bizimhesap.com/web/ngn/doc/ngnretailsales' },
        { name: 'Elastik2', url: 'https://s3audi.github.io/stackblitz/elastimobil2.html' },
        { name: 'Elastik', url: 'https://s3audi.github.io/stackblitz/elastimobil.html' },
    ];

    function performSearch() {
        const query = document.getElementById('searchBox').value.toLowerCase();
        const resultsContainer = document.getElementById('resultsContainer');

        if (query === '') {
            resultsContainer.style.display = 'none';
            resultsContainer.innerHTML = '';
            return;
        }

        const results = data.filter(item => item.name.toLowerCase().includes(query));

        if (results.length === 0) {
            resultsContainer.style.display = 'none';
            resultsContainer.innerHTML = '';
        } else {
            resultsContainer.style.display = 'block';
            resultsContainer.innerHTML = results
                .map(result => `<div class="result-item" onclick="goToLink('${result.url}')">${result.name}</div>`)
                .join('');
        }
    }

    function goToLink(url) {
        window.open(url, '_blank');
    }
</script>

</body>
</html>
